<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirm GA Photo</title>

  <style>
    /* 页面居中 */
    html,
    body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    /* 移动设备的样式 */
    @media screen and (max-width: 600px) {
      .box {
        width: 80%;
      }

      input[type="text"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
    }

    /* 其他设备的样式 */
    .box {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.confirm-download {
      margin-top: 10px;
      display: none;
      background-color: red;
    }

    .result {
      text-align: center;
    }

    .result img {
      max-width: 300px;
    }

    .modal {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .modal-content {
      position: relative;
      background-color: #fefefe;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      text-align: center;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #4CAF50;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .button-group {
      display: flex;
      justify-content: center;
    }

    .button-group button {
      margin: 5px;
    }

    .button-group .confirm-download a {
      text-decoration: none;
      color: white;
    }

    .button-group .confirm-download a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Confirm GA Photo</h2>
    <form id="myForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>
      <label for="idcard">IDcard</label>
      <input type="text" id="idcard" required>
      <br>
      <button type="submit">Confirm</button>
      <button type="reset">Exit</button>
    </form>
    <div class="result" id="result"></div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="loader"></div>
        <p id="modal-message"></p>
      </div>
    </div>
    <div class="modal" id="error-modal">
      <div class="modal-content">
        <p id="error-message"></p>
        <button id="confirm-btn">OK</button>
        <button id="retry-btn">Retry</button>
      </div>
    </div>
    <div class="button-group">
      <button class="confirm-download" id="confirm-download-btn">确认下载</button>
    </div>
    <script>
      var form = document.getElementById('myForm');
      var resultDiv = document.getElementById('result');
      var modal = document.getElementById('modal');
      var modalMessage = document.getElementById('modal-message');
      var errorModal = document.getElementById('error-modal');
      var errorMessage = document.getElementById('error-message');
      var confirmBtn = document.getElementById('confirm-btn');
      var retryBtn = document.getElementById('retry-btn');
      var confirmDownloadBtn = document.getElementById('confirm-download-btn');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        sendRequest();
      });

      confirmBtn.addEventListener('click', function () {
        hideErrorModal();
      });

      retryBtn.addEventListener('click', function () {
        hideErrorModal();
        sendRequest();
      });

      confirmDownloadBtn.addEventListener('click', function () {
        downloadPhoto();
      });

      function sendRequest() {
        var name = document.getElementById('name').value;
        var idcard = document.getElementById('idcard').value;

        // 显示加载动画和隐藏结果区域
        showModal('Loading……');
        resultDiv.innerHTML = '';

        // 发送请求获取照片
        fetch(`http://154.12.17.227:7458/photo.php?name=${name}&idcard=${idcard}`, {
            redirect: 'follow'
          })
          .then(response => response.url)
          .then(data => {
            hideModal();

            if (data === '-1' || data === '') {
              showError('Failed！');
            } else {
              // 创建照片并添加到结果中
              var img = document.createElement('img');
              img.src = data;
              resultDiv.appendChild(img);

              // 显示确认下载按钮
              var filename = name + idcard + '.png';
              var downloadLink = document.createElement('a');
              downloadLink.href = data;
              downloadLink.download = filename;
              downloadLink.textContent = '点击此处下载照片';
              confirmDownloadBtn.innerHTML = '';
              confirmDownloadBtn.appendChild(downloadLink);
              confirmDownloadBtn.style.display = 'block';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            hideModal();
            showError('Error！');
          });
      }

      function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = 'flex';
      }

      function hideModal() {
        modal.style.display = 'none';
      }

      function showError(message) {
        resultDiv.innerHTML = '';
        errorMessage.textContent = message;
        errorModal.style.display = 'flex';
      }

      function hideErrorModal() {
        errorModal.style.display = 'none';
      }

      function downloadPhoto() {
        var imgSrc = resultDiv.querySelector('img').src;
        var link = document.createElement('a');
        link.href = imgSrc;
        link.download = 'photo.png';
        link.click();
      }
    </script>
  </div>
</body>

</html>
