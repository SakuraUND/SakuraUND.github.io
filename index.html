<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>获取 GA 照片</title>
  <style>
    /* 页面居中 */
    html, body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }

    /* 移动设备的样式 */
    @media screen and (max-width: 600px) {
      .box {
        width: 80%;
      }
  
      input[type="text"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
    }
  
    /* 其他设备的样式 */
    .box {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
  
    h2 {
      text-align: center;
    }
  
    form {
      margin-bottom: 20px;
      text-align: center;
    }
  
    label {
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
  
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    .result {
      text-align: center;
    }
  
    .result img {
      max-width: 300px;
    }
  
    .modal {
      display: none;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
  
    .modal-content {
      position: relative;
      background-color: #fefefe;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      text-align: center;
    }
  
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #4CAF50;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .copyright {
      font-size: 50px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>获取 GA 照片</h2>
    <form id="myForm">
      <label for="name">姓名：</label>
      <input type="text" id="name" required>
      <label for="idcard">身份证号码：</label>
      <input type="text" id="idcard" required>
      <br>
      <button type="submit">获取照片</button>
      <button type="reset">重置</button>
    </form>
    <div class="result" id="result"></div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="loader"></div>
        <p id="modal-message"></p>
      </div>
    </div>
    <div class="modal" id="error-modal">
      <div class="modal-content">
        <p id="error-message"></p>
        <button id="confirm-btn">确认</button>
        <button id="retry-btn">重试</button>
      </div>
    </div>
    <div class="copyright">
      By <a href="https://t.me/mmcd888" target="_blank">@MMCD888</a>
    </div>
  </div>

<script>
    var form = document.getElementById('myForm');
    var resultDiv = document.getElementById('result');
    var modal = document.getElementById('modal');
    var modalMessage = document.getElementById('modal-message');
    var errorModal = document.getElementById('error-modal');
    var errorMessage = document.getElementById('error-message');
    var confirmBtn = document.getElementById('confirm-btn');
    var retryBtn = document.getElementById('retry-btn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        sendRequest();
    });

    confirmBtn.addEventListener('click', function() {
        hideErrorModal();
    });

    retryBtn.addEventListener('click', function() {
        hideErrorModal();
        sendRequest();
    });

    function sendRequest() {
        var name = document.getElementById('name').value;
        var idcard = document.getElementById('idcard').value;

        // 显示加载动画和隐藏结果区域
        showModal('正在获取照片...');
        resultDiv.innerHTML = '';

        // 发送请求获取照片
        fetch(`https://wx.rd-ic.com:8093/sscard-server/getGAPhoto.html?idcard=${idcard}&name=${name}`)
            .then(response => response.json())
            .then(data => {
                hideModal();

                if (data.code === -1 || !data.photo) {
                    showError('获取失败');
                } else {
                    // 创建照片并添加到结果中
                    var img = document.createElement('img');
                    img.src = 'data:image/jpeg;base64,' + data.photo;
                    resultDiv.appendChild(img);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                hideModal();
                showError('请求出错');
            });
    }

    function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = 'flex';
    }

    function hideModal() {
        modal.style.display = 'none';
    }

    function showError(message) {
        resultDiv.innerHTML = '';
        errorMessage.textContent = message;
        errorModal.style.display = 'flex';
    }

    function hideErrorModal() {
        errorModal.style.display = 'none';
    }
</script>
</div>
</body>
</html>
